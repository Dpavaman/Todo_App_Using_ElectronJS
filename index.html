<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div>
        <form id="todoForm">
            <input type="text" id="taskInput" placeholder="Type Your Task here" required>
            <button id="add">Add</button>
            <button id="clear">Clear All</button>
        </form>
    </div>
    <div>
        <ol id="taskList">
            <li>Car Wash</li>
            <li>Newspaper</li>
        </ol>
    </div>
    <div>
        <small>This is a Static App. All the entries will be reset once the App is closed</small>
    </div>
    <script src="script.js"></script>
</body>

</html>
